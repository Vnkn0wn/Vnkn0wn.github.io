  <meta charset="UTF-8">

<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">

      <ul>
        <li><a href="index.html">Home</a></li> <!-- Link back to index.html -->

        <li><a href="contact.html">Contact</a></li> <!-- Active page indicator -->
      </ul>
    </nav>
  </header>
  
  <section id="contact">
    <div class="container">
      <h2>Contact</h2>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </section>
  
  <footer>
    <div class="social-links">
        <a href="https://www.youtube.com/@AlvaroEspinosaBaeza/featured" target="_blank"><img src="images/youtube.png" alt="YouTube"></a>
